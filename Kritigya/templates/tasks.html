<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Task List</h1>

        {% if tasks %}
            {% for task in tasks %}
                <div class="task-box">
                    <span>{{ task.id }}. {{ task.task }}</span>
                    <span>
                        <a href="{{ url_for('tasks.edit', task_id=task.id) }}">Edit</a> | 
                        <a href="{{ url_for('tasks.delete', task_id=task.id) }}">Delete</a>
                    </span>
                </div>
            {% endfor %}
        {% else %}
            <p>No tasks yet. <a href="{{ url_for('tasks.home') }}">Add a task</a></p>
        {% endif %}

        <a href="{{ url_for('tasks.home') }}">Add Another Task</a>
    </div>
</body>
</html>
